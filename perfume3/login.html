<div class="container" ng-controller="login-controller">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Đăng nhập</h1>
                    <form ng-submit="login()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên tài khoản</label>
                            <input type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản hoặc email" ng-model="user.username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" ng-model="user.password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
